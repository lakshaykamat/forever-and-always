<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Our Love Timer – A Beautiful Romantic Time Tracker</title>
  <meta name="description" content="Celebrate your love with Our Love Timer — a romantic web app that tracks your relationship journey in weeks, days, hours, and more." />
  <meta name="author" content="Your Name" />
  <meta name="keywords" content="love timer, relationship tracker, romantic app, date counter, love duration, anniversary tracker" />

  <!-- Open Graph & Twitter Card -->
  <meta property="og:title" content="Our Love Timer" />
  <meta property="og:description" content="Track your romantic journey beautifully with our interactive love timer." />
  <meta property="og:url" content="https://lakshaykamat.github.io/forever-and-always/" />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Our Love Timer" />
  <meta name="twitter:description" content="Celebrate every moment with your love using this beautiful relationship timer." />

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&family=Parisienne&display=swap" rel="stylesheet" />

  <!-- Styles and Theme -->
  <meta name="theme-color" content="#928dab" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
  <div class="absolute top-4 w-full text-center text-xl opacity-75">
    <span id="dateDisplay"></span>
  </div>

  <div class="unit-toggle">
    <select id="unitSelect" class="p-2 rounded bg-white/10 text-white">
      <optgroup label="Multiple Units">
        <option value="ym">Years & Months</option>
        <option value="full">Years, Months, Days</option>
        <option value="days-hours" selected>Days & Hours</option>
      </optgroup>
      <optgroup label="Single Units">
        <option value="single-years">Years</option>
        <option value="single-months">Months</option>
        <option value="single-weeks">Weeks</option>
      </optgroup>
    </select>
  </div>

  <h1 class="text-5xl md:text-8xl romantic-font gradient-text mb-4 text-center">Forever & Always</h1>
  <p class="text-lg md:text-xl italic text-pink-100 mb-6 text-center">Our journey of love began...</p>

  <div class="text-center text-6xl md:text-7xl font-light">
    <div id="mainTimer">Loading...</div>
    <div id="unitLabel" class="text-sm uppercase mt-2 tracking-widest text-pink-200">Calculating...</div>
  </div>

  <blockquote id="loveQuote" class="mt-8 italic text-pink-100 text-center text-base max-w-lg mx-auto"></blockquote>

  <script src="script.js"></script>
</body>
</html>
